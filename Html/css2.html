<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        .box-2 {
            width: 200px;
            height: 100px;
            background-color: rgb(255, 238, 0);
        }

        .box-3 {
            width: 200px;
            height: 100px;
            background-color: rgb(0, 76, 255);
        }
    </style>
</head>

<body>
    <!-- display block: o elemento ocupa toda a largura disponível, iniciando em uma nova linha

    display inline: o elemento ocupa apenas o espaço necessário, não iniciando em uma nova linha, não aceita largura e altura e margem top e bottom

    display inline-block: o elemento ocupa apenas o espaço necessário, mas permite definir largura e altura -->
   
    <div class="box">
        Minha div 1
    </div>

    <div class="box box-2">
        Minha div 2
    </div>

    <div class="box box-3">
        Minha div 3
    </div>
    
</body>

</html>
